<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <!-- //to show if hidden or hide if not hidden -->
    <p id="text">HII</p>             
    <!-- //dom and event will be used in js -->
    <button onclick="Toggletext()"> Show and Hide </button>      
    <!-- //toggleevent is the function used from js -->
    <script>
        function Toggletext(){
            let t=document.getElementById("text");
            if(t.style.display==="none"){
                t.style.display="block";
            }
            else{
                t.style.display="none";
            }
        }
    </script>
</body>
</html>
