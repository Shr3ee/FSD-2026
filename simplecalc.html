<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="n1" type="number">
    <input id="n2" type="number">
    <button onclick="add()">ADD</button>
    <p id="res"></p>
    <script>
        function add(){
            // sometimes user enters character or space in input even though input type is number so we use Number with let in js so only number is obtained
            let t1=Number(document.getElementById("n1").value);
            let t2=Number(document.getElementById("n2").value);
            document.getElementById("res").innerHTML=t1+t2;
        }
    </script>

</body>
</html>
